reqwest = { version = "0.12", default-features = false }
rust_decimal = "1"
rust_decimal_macros = "1"
serde = "1.0"
serde_cbor = "0.11"
serde_json = "1.0"
serde_with = "1"
serial_test = "3.1"
sha2 = "0.10"
sigma_fun = { version = "0.7", default-features = false }
sqlx = "0.8"
structopt = "0.3"
strum = "0.26"
