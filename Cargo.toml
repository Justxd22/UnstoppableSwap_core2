tauri-plugin-shell = "2.0.0"
tauri-plugin-store = "2.0.0"
tauri-plugin-updater = "2.1.0"
tempfile = "3"
testcontainers = "0.15"
thiserror = "1"
time = "0.3"
tokio = { version = "1", default-features = false }
tokio-tungstenite = "0.15"
tokio-util = "0.7"
toml = "0.8"
tor-rtcompat = "0.25.0"
tower = "0.4.13"
tower-http = "0.3.4"
tracing = "0.1"
