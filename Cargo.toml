bmrng = "0.5.2"
comfy-table = "7.1"
config = { version = "0.14", default-features = false }
conquer-once = "0.4"
data-encoding = "2.6"
dialoguer = "0.11"
directories-next = "2"
ecdsa_fun = { version = "0.10", default-features = false }
ed25519-dalek = "1"
futures = { version = "0.3", default-features = false }
