<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/renderer/index.tsx"></script>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    *,

    *::before {

      margin: 0;
      overflow: auto;
    }
  </style>
